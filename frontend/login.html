<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | MIRA - Innova Space</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="login-bg">
  <div class="login-container">
    <img src="logo.png" alt="Logo Innova Space" class="login-logo">
    <h2 class="login-title">Bienvenido a MIRA</h2>
    <input type="email" id="email" placeholder="Correo electrónico" class="login-input"><br>
    <input type="password" id="password" placeholder="Contraseña" class="login-input"><br>
    <button onclick="login()" class="login-btn">Iniciar sesión</button>
    <button onclick="register()" class="login-btn register-btn">Registrarse</button>
    <div class="or-separator">o</div>
    <button onclick="loginGoogle()" class="login-btn google-btn">
      <img src="assets/google-icon.svg" alt="Google" class="google-icon"> Iniciar con Google
    </button>
    <div id="msg" class="login-msg"></div>
  </div>
  <script>
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(error => {
          document.getElementById('msg').innerText = error.message;
        });
    }

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('msg').innerText = '¡Registro exitoso!';
        })
        .catch(error => {
          document.getElementById('msg').innerText = error.message;
        });
    }

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(error => {
          document.getElementById('msg').innerText = error.message;
        });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) window.location.href = "index.html";
    });
  </script>
</body>
</html>
