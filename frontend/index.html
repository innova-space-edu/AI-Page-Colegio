<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIRA | Innova Space</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar expanded" id="sidebar">
    <div class="sidebar-header">
      <img src="logo.png" alt="Logo" class="sidebar-logo">
      <div class="sidebar-title">MIRA</div>
      <div class="sidebar-subtitle">Innova Space Education</div>
    </div>
    <nav class="sidebar-nav">
      <button class="sidebar-btn" onclick="openPanel('login-panel')">
        <span class="icon">üë§</span>
        <span class="label">Usuario</span>
      </button>
      <button class="sidebar-btn" onclick="openPanel('history-panel')">
        <span class="icon">üïì</span>
        <span class="label">Historial</span>
      </button>
      <button class="sidebar-btn" onclick="openPanel('config-panel')">
        <span class="icon">‚öôÔ∏è</span>
        <span class="label">Configuraci√≥n</span>
      </button>
    </nav>
    <div class="accordion" id="sidebar-accordion">
      <div class="accordion-item" id="login-panel">
        <div class="accordion-panel">
          <div id="user-info" style="text-align:center;"></div>
          <button onclick="logout()" class="sidebar-btn logout-btn" style="display:block;margin:auto;">Cerrar sesi√≥n</button>
        </div>
      </div>
      <div class="accordion-item" id="history-panel">
        <div class="accordion-panel">
          <ul id="chat-history"></ul>
        </div>
      </div>
      <div class="accordion-item" id="config-panel">
        <div class="accordion-panel">
          <label for="lang-select">Idioma:</label>
          <select id="lang-select">
            <option value="es">Espa√±ol</option>
            <option value="en">English</option>
          </select>
          <br>
          <label for="theme-select">Tema:</label>
          <select id="theme-select">
            <option value="dark">Oscuro</option>
            <option value="light">Claro</option>
          </select>
        </div>
      </div>
    </div>
    <button class="sidebar-btn sidebar-bottom-btn" id="new-chat-btn" title="Nuevo chat">
      <span class="icon">üÜï</span>
      <span class="label">Nuevo chat</span>
    </button>
    <button class="sidebar-toggle" id="sidebar-toggle" title="Abrir/Cerrar panel lateral">‚Æú</button>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <div class="chat-header">
      <span>Chat de MIRA</span>
    </div>
    <div class="chat-area" id="chat-area">
      <!-- Mensajes aqu√≠ -->
    </div>
    <div class="input-container">
      <input type="file" id="image-input" accept="image/*" hidden>
      <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off">
      <button id="send-btn">Enviar</button>
    </div>
    <object id="avatar-mira" type="image/svg+xml" data="avatar_mira.svg" class="avatar-mira"></object>
  </div>

  <!-- Scripts -->
  <script src="sidebar.js"></script>
  <script src="chat.js"></script>
</body>
</html>
